name: wisata_candi_mrizki_algipari
description: "Aplikasi mobile untuk menjelajahi dan menemukan informasi lengkap tentang candi bersejarah di Indonesia. Fitur: pencarian, favorit, galeri foto, dan profile user dengan image picker."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  #dependensi tambahan ditambahkan disini
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  shared_preferences: ^2.5.3
  encrypt: ^5.0.3
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
